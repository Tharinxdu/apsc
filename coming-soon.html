<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>

  <style>
    :root{
      --bg0:#050816;
      --bg1:#0b1020;

      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.14);

      --text: #ffffff;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);

      --accent: rgba(30,99,214,.55);
      --shadow: 0 30px 80px rgba(0,0,0,.48);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 520px at 18% 12%, rgba(30,99,214,.24), transparent 55%),
        radial-gradient(900px 520px at 85% 18%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(980px, 96vw);
      border-radius: 28px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      overflow:hidden;
      position:relative;
      padding: clamp(26px, 4.2vw, 54px);
      text-align:center;
    }

    /* subtle inner shine + depth */
    .wrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 280px at 50% 0%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(700px 250px at 50% 45%, rgba(30,99,214,.18), transparent 70%);
      pointer-events:none;
      opacity:.9;
    }

    .content{
      position:relative;
      z-index:1;
      display:grid;
      gap: 18px;
      justify-items:center;
    }

    /* LOGOS */
    .logos{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 8px;
      position:relative;
      padding: 6px;
    }

    .logo-card{
      background: rgba(255,255,255,.96);      /* key change: white card for visibility */
      border: 1px solid rgba(255,255,255,.70);
      border-radius: 18px;
      padding: 14px 18px;
      box-shadow:
        0 12px 26px rgba(0,0,0,.28),
        0 0 0 1px rgba(0,0,0,.06) inset;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 150px;
    }

    .logo-card img{
      height: 74px;                 /* bigger logos */
      width: auto;
      object-fit: contain;
      display:block;
      image-rendering: -webkit-optimize-contrast;
    }

    @media (max-width: 560px){
      .logo-card{ min-width: 130px; padding: 12px 14px; }
      .logo-card img{ height: 60px; }
    }

    h1{
      margin: 6px 0 0;
      font-weight: 900;
      letter-spacing: -0.03em;
      font-size: clamp(2.2rem, 5vw, 3.4rem);
      line-height: 1.05;
    }

    p{
      margin: 0;
      max-width: 60ch;
      color: var(--muted);
      font-size: clamp(1.02rem, 1.6vw, 1.22rem);
      line-height: 1.65;
    }

    .sub{
      margin-top: 4px;
      color: var(--muted2);
      font-size: 0.98rem;
    }

    /* Small footer-like chip (optional but nice) */
    .chip{
      margin-top: 10px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.74);
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 0.92rem;
    }

    .dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(30,99,214,.95);
      box-shadow: 0 0 0 6px rgba(30,99,214,.18);
    }
  </style>
</head>

<body>
  <main class="wrap" role="main" aria-label="Coming soon page">
    <div class="content">

      <div class="logos" aria-label="Organization logos">
        <div class="logo-card">
          <img src="assets/img/APSO Logo.png" alt="APSO Logo">
        </div>
        <div class="logo-card">
          <img src="assets/img/ASN Logo.png" alt="ASN Logo">
        </div>
        <div class="logo-card">
          <img src="assets/img/NSASL Logo.png" alt="NSASL Logo">
        </div>
      </div>

      <h1>Coming Soon</h1>
      <p>Weâ€™re working on the new website. Please check back soon.</p>
      <div class="sub">Thank you for your patience.</div>

      <div class="chip" aria-label="Status">
        <span class="dot"></span>
        Website under construction
      </div>

    </div>
  </main>
</body>
</html>
